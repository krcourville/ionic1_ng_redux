<ion-view title="CRM">
    <ion-nav-buttons side="primary">
        <button class="button button-clear">
            Add
        </button>
    </ion-nav-buttons>
    
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-ios-search-strong" ng-click="dashCtrl.showFilterBar()">
        </button>        
    </ion-nav-buttons>
        
    <ion-content padding="true">
        <crm-contact-list 
            items="dashCtrl.contacts"
            view="dashCtrl.contactView"
            item-selected="dashCtrl.onContactSelected">
        </crm-contact-list>
    </ion-content>
</ion-view>
